<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Request was successful</title>
</head>
<body>
{% if request.method == 'POST' %}
      <h5> Your request was successfuly processed</h5>
        <form action="{% url 'app1:request_successful' %}" method="GET"> {% csrf_token %}
            <button type="submit" value="back"> Go back to the main page </button><br>
            or<br>
            <button type="submit" value="req"> make another request for a new process </button>
        </form>
{% elif request.GET == 'make_request'%}
    <form name="form" method="GET" action="{% url 'app1:requestProcess' %}">
    </form>
    <SCRIPT LANGUAGE="JavaScript">document.forms[0].submit();</SCRIPT> <!-- Script to auto send the form -->
{% else %}
    <form name="form" method="GETs" action="{% url 'app1:logged' %}">
    </form>
    <SCRIPT LANGUAGE="JavaScript">document.forms[0].submit();</SCRIPT> <!-- Script to auto send the form -->
{% endif %}
</body>
</html>
